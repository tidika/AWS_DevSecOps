Name: Workflow_9811
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  build_application:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      Artifacts:
        - Name: build_output
          Files:
            - '**/*'  # Specify the files to include in the artifact
    Environment:
      Name: shop-app
      Connections:
        - Name: "930627915954"  # Replace with your connection name
          Role: CodeCatalystWorkflowDevelopmentRole-Mountpointe
    Configuration:
      Steps:
        - Run: echo "Running the configuration"
        - Run: grep -Fq "Shop" front-end/files/public/index.html

  deploy_to_ec2:
    Identifier: aws/cfn-deploy@v1
    Inputs:
      Artifacts:
        - build_output
    Environment:
      Name: shop-app
      Connections:
        - Name: "930627915954"  # Replace with your connection name
          Role: CodeCatalystWorkflowDevelopmentRole-Mountpointe
    Configuration:
      name: my-ec2-stack
      region: us-east-1
      template: ./template.yaml
      capabilities: CAPABILITY_IAM
