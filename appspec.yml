version: 0.0
os: linux
files:
  - source: front-end/files/
    destination: /var/www/html/         
  # - source: front-end/files/public
  #   destination: /var/www/html/  
  # - source: front-end/files/node_modules
  #   destination: /var/www/html/                                                              
hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root

  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
      
  ApplicationStop:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root
